  <div id="page-title">

  <div class="profile-links below-title">

  </div>

  <div id="page-content">
    <script>
      portfolio.forEach((item) => {
        let div = '<div class="portfolio-item">';
        div += '<p class="title">' + item.title + '</p>';

        if ((item.tags || '').match('react')) {
          div += '<div class="language-logo"> <img src="../' + reactImage + '"> React </div>';
        }

        if (item.description) {
          div += '<p class="description">' + item.description + '</p>';
        }

        if (item.site || item.github) {
          div += '<p class="site-link">';

          if (item.site) {
            div += '<a href="' + item.site + '" target="_blank">view site</a>';

            if (item.github) {
              div += ' &#8729; ';
            }
          }

          if (item.github) {
            div += '<a href="' + item.github + '" target="_blank">github</a>';
          }

          div += '</p>';
        }

        div += '</div>';

        document.write(div);
      });
    </script>
  </div>
</body>
