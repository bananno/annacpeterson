    <div id="page-content">
        <script>
            portfolio.forEach((item) => {
                let div = '<div class="portfolio-item">';
                div += '<p class="title">' + item.title + '</p>';

                if ((item.tags || '').match('react')) {
                    div += '<div class="language-logo"> <img src="' + reactImage + '"> React </div>';
                }

                if (item.description) {
                    div += '<p class="description">' + item.description + '</p>';
                }

                if (item.site) {
                    div += '<p class="site-link"><a href="' + item.site + '" target="_blank">view site</a></p>';
                }

                if (item.github) {
                    div += '<p class="site-link"><a href="' + item.github + '" target="_blank">github</a></p>';
                }

                div += '</div>';

                document.write(div);
            });
        </script>
    </div>
